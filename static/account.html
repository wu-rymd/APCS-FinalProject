<!DOCTYPE html>
<html>

  <head>
    <title> ClubHub | My Account </title>
    <script src="/static/vendor/angular.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js" type="text/javascript"></script>
	 <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/account-style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
    <script src="/static/vendor/jquery-3.3.1.js"></script>
    <script src="/static/vendor/bootstrap.js"> </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="/static/icon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon/favicon-16x16.png">
    <link rel="manifest" href="/static/icon/site.webmanifest">
    <link rel="mask-icon" href="/static/icon/safari-pinned-tab.svg" color="#0029a3">
    <link rel="shortcut icon" href="/static/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/static/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>

    <div ng-app="accountApp">
      <div ng-controller="accountControl">

	<div id="screen">
	  <div id="scrollable">

	    <div class="container-fluid greetUser">
	      <p id="greetUser"> </p>
	      <div id="logout">
		<span class="btn btn-outline-danger float-right" ng-show="showLogout" ng-click="logout()">Log out</span>
	      </div>
	      <img id="logo" src="/static/img/logo.png" onclick="window.location.href=''">
	    </div>

	    <div class="container-fluid userInfo">
	      <p id="fullName"></p>
	      <p id="username"></p>
	      <p id="schoolName"></p>
	      <p id="email"></p>
	      <p id="createdOn"></p>
	    </div>

	    <p> <b>You are currently subscribed to the following clubs:</b> </p>


	    <div class="container-fluid clubList">
	      <div ng-repeat="club in clubs">
		<a href="{{club.link}}">
		<div class="card card-block card-outline-primary" style="border-color: {{club.color}}; border-width: 3px;">
		  <p class="card-text"> <b>{{ club.name }}</b>
		    <span class="btn btn-outline-danger float-right" ng-click="unsubscribe(loggedID, club.id)">Unsubscribe</span>
		  </p>
		</div>
		</a>
	      </div>

	    </div> <!-- end list of clubs container -->

	    <button class="createClub btn btn-primary" onclick="window.location.href='/static/createClub.html'">Create a club!</button>

	  </div> <!-- end scrollable -->



	  <div id="footer">
	    <div id="active-bar">
	      <span id="dot4"></span>
	    </div>

	    <a id="toNewsFeed" href="newsfeed.html"><img src="/static/img/toNewsFd.png"></a>
	    <a id="toCalendar" href="calendar.html"><img src="/static/img/toCalend.png"></a>
	    <a id="toSearch" href="search.html"><img src="/static/img/toSearch.png"></a>
	    <a id="toShop" href="shop.html"><img src="/static/img/shop.png"></a>
	    <a id="toAccount" href="account.html"><img src="/static/img/toAcc.png"></a>
	  </div> <!-- end footer -->

	</div> <!-- end screen -->

      </div> <!-- end Angular app -->
    </div> <!-- end Angular controller -->

    <script src="script.js"> </script>
    <script src="account-script.js"> </script>
  </body>

</html>

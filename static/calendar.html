  <body>

    <div ng-app="calendarApp">
      <div ng-controller="calendarControl">
	<div id="screen">
	  <div id="scrollable">

	    <div class="container-fluid greetUser">
              <p id="greetUser"> </p>
              <div id="logout">
                <span class="btn btn-outline-danger float-right" ng-show="showLogout" ng-click="logout()">Log out</span>
              </div>
              <img id="logo" src="/static/img/logo.png" onclick="window.location.href=''">
            </div>



            <div class="container-fluid">
              <h2 style="padding-top: 5px;"> <b>My Calendar </b> </h2>
              <p> All of your club activities will be shown here!  </p>
	      <h6> Event invites will be sent out to members as soon as club leaders create the event. <br>Just accept the invite, and the event will appear here!
            </div>


	    <br>
	    

	    <div id="calendar">
	      <iframe src="https://calendar.google.com/calendar/embed?src=stuy.edu_tvrfbjlh0ogk1b0uccn2slg1pc%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0;" width="800" height="600" frameborder="0" scrolling="no"></iframe>
	    </div>


	  </div> <!-- end scrollable -->


	  <div id="footer">
	    <div id="active-bar">
	      <span id="dot4"></span>
	    </div>

	    <a id="toNewsFeed" href="newsfeed.html"><img src="/static/img/toNewsFd.png"></a>
	    <a id="toCalendar" href="calendar.html"><img src="/static/img/toCalend.png"></a>
	    <a id="toSearch" href="search.html"><img src="/static/img/toSearch.png"></a>
	    <a id="toShop" href="shop.html"><img src="/static/img/shop.png"></a>
	    <a id="toAccount" href="account.html"><img src="/static/img/toAcc.png"></a>
	  </div> <!-- end footer -->

	</div>  <!-- end screen -->
